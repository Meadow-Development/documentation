<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FiveM Docs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header (fixed) -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="logo">FM</div>
        <div>
          <div class="site-title">FiveM Docs</div>
          <div class="site-sub">Dokumentation für deine Systeme</div>
        </div>
      </div>

      <div class="header-actions">
        <label for="langSelect" class="visually-hidden">Sprache</label>
        <select id="langSelect" aria-label="Sprache">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Main Area (between header + footer) -->
  <div class="main-area">
    <!-- Sidebar (left) -->
    <aside class="sidebar" id="sidebar" aria-label="Navigation">
      <div class="sidebar-inner">
        <div class="sidebar-top">
          <input id="searchInput" placeholder="Skript oder Inhalt suchen..." aria-label="Suchen" />
        </div>

        <nav id="menu" class="menu" aria-label="Skript Navigation">
          <!-- Menu wird per JS gerendert -->
        </nav>
      </div>
    </aside>

    <!-- Content (right) -->
    <main class="content" id="content" tabindex="0" aria-live="polite">
      <!-- Content wird per JS gerendert -->
    </main>
  </div>

  <!-- Footer (fixed) -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-left">© <span id="year"></span> Deine Firma</div>
      <div class="footer-right">Docs • Support • Lizenz</div>
    </div>
  </footer>

  <!-- Daten + App -->
  <script src="data/docs.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
