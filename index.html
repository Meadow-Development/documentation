<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FiveM Docs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Fixed Header -->
  <header class="site-header">
    <div class="header-inner">
      <!-- Logo (nur Bild) -->
      <div class="logo-wrap">
        <img src="assets/logo.png" alt="Logo" class="logo-img" />
      </div>

      <!-- Header actions (rechts) -->
      <div class="header-actions">
        <select id="langSelect" aria-label="Sprache">
          <option value="de">DE</option>
          <option value="en">EN</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Sidebar fixed left, Content with left margin -->
  <aside class="sidebar" id="sidebar" aria-label="Navigation">
    <div class="sidebar-inner">
      <div class="sidebar-top">
        <input id="searchInput" placeholder="Suchen..." aria-label="Suchen" />
      </div>
      <nav id="menu" class="menu" aria-label="Skript Navigation"></nav>
    </div>
  </aside>

  <main class="content" id="content" role="main" aria-live="polite">
    <!-- Content wird per JS befüllt -->
  </main>

  <!-- Fixed Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div>© <span id="year"></span> Deine Firma</div>
      <div>Docs • Support</div>
    </div>
  </footer>

  <script src="data/docs.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
